<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="login-div">
     <div class="logo">

     </div>
     <div class="title">
         Technical Mozus
     </div>
     <div class="sub-title">
         Subscribe
     </div>
     <div class="fields">
         <div class="username">
             <img src="https://e7.pngegg.com/pngimages/490/260/png-clipart-email-email-miscellaneous-angle.png" alt="">
             <input type="text" name="" value="" class="user-input" placeholder="UserName">
         </div>
         <div class="password">
             <img src="https://flyclipart.com/thumb2/password-png-icon-free-download-121695.png" alt="">
             <input type="password" name="" value="" placeholder="password" class="pass-input" >
         </div>
     </div>
     <button name="button" class="signin-button">login</button>
     <div class="link">
         <a href="#">Forgate Password?</a>or <a href="#">Sign Up</a>
     </div>
 </div>

    
</body>
</html>
